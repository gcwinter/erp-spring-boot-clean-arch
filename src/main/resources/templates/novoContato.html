<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<head th:replace="~{base :: head}"></head>

<body>
<div class="logo-container mb-3 p-4">
    <span class="logo">KOLFIX</span>

</div>

<div class="container">
    <div class="jumbotron mb-3 font-family: Impact">
        <h1 class="display-3">Novo contato</h1>
    </div>

    <nav class="navbar navbar-expand navbar-light bg-light mb-3">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link " href="/novoCliente">Novo cliente </a>
                <a class="nav-item nav-link active" href="/novoContato">Novo contato</a>

            </div>
        </div>
    </nav>


    <form action="/novoContato" method="post">
        <div class=".col-6">
            <label> Selecione a empresa:</label>
            <input name="nomeEmpresa" placeholder="buscar a empresa" class="form-control">



        </div>
        <label> Contato</label>
        <div class="row">
            <div class="col-9">
                <input name="nomeContato" placeholder="nome do novo contato" class="form-control">
            </div>
            <div class="col-3">
                <input name="setorContato" placeholder="Setor do contato" class="form-control">
            </div>
        </div>


        <div class="row mt-3">
            <div class="col-8">
                <input name="emailContato" placeholder="E-mail do contato" class="form-control">
            </div>
            <div class="col-4">
                <input name="telefoneContato" placeholder="Telefone do contato" class="form-control">
            </div>

        </div>

        <div class="mt-3 float-right">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

    </form>

</div>

</body>
</html>
