<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<head th:replace="~{base :: head}"></head>

<body>
<div class="logo-container mb-3 p-4">
    <span class="logo">KOLFIX</span>

</div>

<div class="container">
    <div class="jumbotron mb-3 font-family: Impact">
        <h1 class="display-3">Novo Cliente</h1>
    </div>

    <nav class="navbar navbar-expand navbar-light bg-light mb-3">
                      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/novoCliente">Novo cliente </a>
                <a class="nav-item nav-link" href="/novoContato">Novo contato</a>

            </div>
        </div>
    </nav>

    <form action="/novoCliente" method="post">
        <div class=".col-6">
            <label> Nome da empresa:</label>
            <input name="nomeEmpresa" placeholder="nome da empresa" class="form-control">

        </div>
        <label> Endereço:</label>
        <div class="row">
            <div class="col-9">
                <input name="enderecoEmpresa" placeholder="Endereço da empresa" class="form-control">
            </div>
            <div class="col-3">
                <input name="numeroEmpresa" placeholder="numero da empresa" class="form-control">
            </div>
        </div>


        <div class="row mt-3">
            <div class="col-3">
                <input name="cepEmpresa" placeholder="CEP da empresa" class="form-control">
            </div>
            <div class="col-6">
                <input name="cidadeEmpresa" placeholder="Cidade da empresa" class="form-control">
            </div>
            <div class="col-3">
                <input name="EstadoEmpresa" placeholder="Estado da empresa" class="form-control">
            </div>
        </div>

        <div class="mt-3 float-right">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

    </form>

</div>

</body>
</html>
